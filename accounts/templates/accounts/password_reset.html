{% extends 'events/base.html' %}
<h1>Welcome to Social Events </h1>
{% if messages %}
    {% for message in messages %}
      <div class="alert alert- {{ message.tags }}">
          {{message}}
      </div>
    {% endfor %}
 {% endif %}   
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="POST">
           
            <fieldset class="form-group">
                    <legend class="border-botton mb-4">
                       Reset Password</legend>
                        {% csrf_token %}
                        {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              
                <button class="btn btn-outline-info" type="submit">Password Reset</button>
            </div>
    </form>
  </div>
{% endblock content %}
