{% extends 'events/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                    <legend class="border-botton mb-4">Delete Post :( </legend>
                    <h2>Are you gonna delete bro? "{{object.event_name}}"</h2></fieldset>
            <div class="form-group">
                 <button class="btn btn-outline-danger" type="submit">Delete!</button>
                 <a class="btn btn-outline-secondary" href ="{% url 'event-detail' object.id %}">Cancel, the show goes on!</a>
            </div>
    </form>
 </div>
{% endblock content %}
