{% extends "events/base.html" %}
{% block content %}
        <article class="media content-section">

          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted }}</small>
              {% if object.author == user %}
               <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href=" {% url 'event-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href=" {% url 'event-delete' object.id %}">Cancel</a>
               </div> 
              {% endif %}
            </div>
            <h2 class="article-title">{{ object.event_name }}</h2>
            <p class="article-content">{{ object.content }}</p>
          </div>
        </article>
{% endblock content %}
